<!--css-->
<link rel="stylesheet" href="css/common.css"/>
<!--js-->
<script src="js/common.js"></script>
</head>
<body>
  <div id="app" class="appdiv">
      {{ message }}
      <input v-model="message">
  </div>

  <div id="app_ul" class="appdiv">
    <ul>
      <li v-for="todo in todos">
        {{ todo.text }}
      </li>
    </ul>
  </div>

  <div id="app_methods" class="appdiv">
    <p>{{ message }}</p>
    <button v-on:click="reverseMessage">Reverse Message</button>
  </div>

  <div id="app_newTodo" class="appdiv">
    <input v-model="newTodo" v-on:keyup.enter="addTodo">
    <ul>
      <li v-for="todo in todos">
        <span>{{ todo.text }}</span>
        <button v-on:click="removeTodo($index)">X</button>
      </li>
    </ul>
  </div>

  <div id="example-1" class="appdiv click">
    <a v-bind:href="url" v-bind:class="domclass" target="blank">V-bind A tag</a>
    <div v-on:click="changeName" class="p click">v-if dom</div>
    <span  v-if="greeting">Hello {{ name }}!</span>
  </div>

  <div id="example" class="appdiv click" v-on:click="changeClass" v-bind:class="{ 'class-a': isA, 'class-b': isB }">
    a={{ a }}, b={{ b }},name={{fullName}}
  </div>
  <div id="example-2" class="appdiv click" v-on:click="changeClass" v-bind:class="[classA, { 'class-c': isC, 'class-b': isB }]">
    a={{ a }}, b={{ b }},name={{fullName}}
  </div>

</body>
</html>
